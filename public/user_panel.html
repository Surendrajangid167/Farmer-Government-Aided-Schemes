<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f2f2f2; }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/userpanel.jpg') no-repeat center center/cover;
            filter: blur(2px);
            z-index: -1;
        }
        .container { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        button { padding: 10px; margin: 5px; width: 100%; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>User Panel</h2>
        <button onclick="window.location.href='view_crop.html'">View Crops</button>
        <button onclick="window.location.href='view_schemes.html'">View Schemes</button>
        <button onclick="window.location.href='apply_scheme.html'">Apply for Schemes</button>
        <button onclick="window.location.href='view_status.html'">View Status</button>
        <button onclick="window.location.href='available_schemes.html'">Available Schemes</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
