<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for Scheme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ccffcc;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .input-box,
    .button-box {
      width: 93%;
      height: 50px;
      padding: 12px;
      font-size: 18px;
      border-radius: 5px;
      display: block;
      margin: 10px auto;
    }

    .input-box {
      border: 2px solid #218838;
      outline: none;
    }

    .button-box {
      border: none;
      cursor: pointer;
      color: white;
      background-color: #218838;
      font-weight: bold;
    }

    .button-box:hover {
      background-color: #1e7e34;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Apply for Scheme</h2>
    <input type="text" id="email" class="input-box" placeholder="Enter Your Email" />
    <input type="text" id="schemeCode" class="input-box" placeholder="Enter Scheme Code" />
    <button class="button-box" onclick="applyScheme()">Apply</button>
    <button class="button-box" onclick="goBack()">Go Back</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "user_panel.html";
    }

    async function applyScheme() {
        const schemeCode = document.getElementById("schemeCode").value.trim();

        const token = localStorage.getItem("token");
        const userEmail = localStorage.getItem("userEmail");

        console.log("Token:", token);
        console.log("User Email:", userEmail);

        if (!token || !userEmail) {
            alert("You need to log in first.");
            return;
        }

        if (!schemeCode) {
            alert("Please enter a Scheme Code.");
            return;
        }

        try {
            const response = await axios.post(
                "http://localhost:5000/applications/apply",
                {
                    schemeCode: schemeCode,
                    userEmail: userEmail
                },
                {
                    headers: { Authorization: `Bearer ${token}` }
                }
            );

            alert(response.data.message);
        } catch (error) {
            console.error("Apply Scheme Error:", error);
            alert(error.response?.data?.message || "An error occurred. Please try again.");
        }
    }
  </script>
</body>
</html>
