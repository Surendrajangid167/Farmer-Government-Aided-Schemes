<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Schemes</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #ccffcc; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        ul { list-style: none; padding: 0; }
        li { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Available Schemes</h2>
        <ul id="schemeList"></ul>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function displaySchemes() {
            let schemeList = document.getElementById("schemeList");
            let schemes = JSON.parse(localStorage.getItem("schemes")) || [
                { name: "Wheat Support Scheme", code: "1" },
                { name: "Rice Subsidy Scheme", code: "2" }
            ];

            schemeList.innerHTML = "";
            schemes.forEach(scheme => {
                let listItem = document.createElement("li");
                listItem.innerHTML = `<strong>${scheme.name}</strong> - Code: ${scheme.code}`;
                schemeList.appendChild(listItem);
            });
        }

        function goBack() {
            window.history.back();
        }

        displaySchemes();
    </script>

</body>
</html>
